apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strimzi-kafka-operator
  namespace: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: strimzi-kafka-operator
      version: "0.50.0"
      sourceRef:
        kind: HelmRepository
        name: strimzi
        namespace: kafka
  values:
    # Watch all namespaces for Kafka resources
    watchAnyNamespace: true

    # Resource limits for the operator
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

    # Enable leader election for HA (disabled for single-node dev)
    leaderElection:
      enabled: false
