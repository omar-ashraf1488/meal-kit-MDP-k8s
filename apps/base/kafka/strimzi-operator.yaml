apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strimzi-kafka-operator
  namespace: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: strimzi-kafka-operator
      version: "0.50.0"
      sourceRef:
        kind: HelmRepository
        name: strimzi
        namespace: kafka
  values:
    # Watch all namespaces for Kafka resources
    watchAnyNamespace: true

    # Resource limits for the operator (increased to prevent OOMKilled)
    resources:
      requests:
        memory: "384Mi"
        cpu: "100m"
      limits:
        memory: "768Mi"
        cpu: "500m"

    # JVM tuning for memory efficiency
    extraEnvs:
      - name: JAVA_OPTS
        value: "-XX:MinRAMPercentage=25 -XX:MaxRAMPercentage=70"

    # Enable leader election for HA (disabled for single-node dev)
    leaderElection:
      enabled: false
