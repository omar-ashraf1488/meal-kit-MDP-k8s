# ============================================
# LOGICAL REPLICATION SETTINGS FOR DEBEZIUM
# ============================================

# Enable logical decoding (REQUIRED for Debezium)
wal_level = logical

# Number of replication slots (Debezium needs at least 1)
max_replication_slots = 4

# Number of concurrent connections from replication clients
max_wal_senders = 4

# Keep WAL segments for replication (64MB each)
wal_keep_size = 256MB
