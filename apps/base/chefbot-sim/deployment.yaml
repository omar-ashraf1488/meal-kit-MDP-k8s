apiVersion: apps/v1
kind: Deployment
metadata:
  name: chefbot-sim
  namespace: chefbot-sim
  labels:
    app: chefbot-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chefbot-sim
  template:
    metadata:
      labels:
        app: chefbot-sim
    spec:
      containers:
        - name: chefbot-sim
          image: ghcr.io/omar-ashraf1488/chefbot-sim:v0.0.2
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: chefbot-sim
            - secretRef:
                name: postgresql
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
